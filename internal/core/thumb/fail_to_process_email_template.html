<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro no Processamento do Arquivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #d9534f;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        Erro ao Processar o Arquivo
    </div>
    <div class="content">
        <p>Olá,</p>
        <p>Ocorreu um erro ao processar o arquivo enviado. Por favor, verifique o arquivo e tente novamente.</p>
        <p>Se o problema persistir, entre em contato com o suporte.</p>
    </div>
    <div class="footer">
        <p>Este é um e-mail automático. Por favor, não responda.</p>
    </div>
</div>
</body>
</html>
