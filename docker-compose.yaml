version: '3.9'

services:
  pgsql:
    image: postgres:16.2
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./data:/var/lib/postgresql/data:rw
      - ./database/seed/00.sql:/docker-entrypoint-initdb.d/00.sql:rw
      - ./database/seed/reset.sql:/docker-entrypoint-initdb.d/reset.sql:rw
    networks:
      - hackathon-network

  server:
    build:
      context: .
    container_name: go_thumb_processor_worker
    restart: always
    links:
    - pgsql:pgsql
    ports:
      - "8082:8080"
    depends_on:
      pgsql:
        condition: service_started
    environment:
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
    networks:
      - hackathon-network

networks:
  hackathon-network:
    driver: bridge
